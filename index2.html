<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Somar</title>
	<link rel="stylesheet" type="text/css" href="res/fonts/fonts.css">
	<link rel="stylesheet" type="text/css" href="res/css/pure-min.css">
	<link rel="stylesheet" type="text/css" href="res/css/style.css">
</head>
<body>
	<section id="container">
		<form class="pure-form">
			<div id="display" class="pure-g">
				<div class="pure-u-1">
					<input id="valueInput" type="text" value="" readonly />
				</div>
			</div>
			<div id="buttons" class="pure-g">
				<div class="button-item pure-u-1-3">
					<input type="button" class="pure-button pure-button-primary pure-button-xlarge digit" value="1" data-role="none">
				</div>

				<div class="button-item pure-u-1-3">
					<input type="button" class="pure-button pure-button-primary pure-button-xlarge digit" value="2" data-role="none">
				</div>

				<div class="button-item pure-u-1-3">
					<input type="button" class="pure-button pure-button-primary pure-button-xlarge digit" value="3" data-role="none">
				</div>
				
				<div class="button-item pure-u-1-3">
					<input type="button" class="pure-button pure-button-primary pure-button-xlarge digit" value="4" data-role="none">
				</div>

				<div class="button-item pure-u-1-3">
					<input type="button" class="pure-button pure-button-primary pure-button-xlarge digit" value="5" data-role="none">
				</div>

				<div class="button-item pure-u-1-3">
					<input type="button" class="pure-button pure-button-primary pure-button-xlarge digit" value="6" data-role="none">
				</div>

				<div class="button-item pure-u-1-3">
					<input type="button" class="pure-button pure-button-primary pure-button-xlarge digit" value="7" data-role="none">
				</div>

				<div class="button-item pure-u-1-3">
					<input type="button" class="pure-button pure-button-primary pure-button-xlarge digit" value="8" data-role="none">
				</div>

				<div class="button-item pure-u-1-3">
					<input type="button" class="pure-button pure-button-primary pure-button-xlarge digit" value="9" data-role="none">
				</div>

				<div class="button-item pure-u-1-3">
					<input id="clear" type="button" class="pure-button pure-button-primary pure-button-xlarge" value="C" data-role="none">
				</div>

				<div class="button-item pure-u-1-3">
					<input type="button" class="pure-button pure-button-primary pure-button-xlarge digit" value="0" data-role="none">
				</div>

				<div class="button-item pure-u-1-3">
					<input type="button" class="pure-button pure-button-primary pure-button-xlarge digit" value="+" data-role="none">
				</div>

				<div class="pure-u-1">
					<input type="button" id="sum" class="pure-button pure-button-success pure-button-xlarge" value="Somar!" data-role="none">
				</div>
			</div>
		</form>

	</section>
	<script type="text/javascript" src="res/javascripts/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="res/javascripts/jquery.hammer.min.js"></script>
	<script type="text/javascript" src="res/javascripts/app.js"></script>
	<script type="text/javascript">
		window.fbAsyncInit = function() {
			// init the FB JS SDK
			FB.init({
				appId      : '1402655803304383',                   // App ID from the app dashboard
				channelUrl : '//WWW.YOUR_DOMAIN.COM/channel.html', // Channel file for x-domain comms
				status     : true,                                 // Check Facebook Login status
				xfbml      : true                                  // Look for social plugins on the page
			});

			// Additional initialization code such as adding Event Listeners goes here
		};

		// Load the SDK asynchronously
		(function(d, s, id){
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id)) {return;}
			js = d.createElement(s); js.id = id;
			js.src = "//connect.facebook.net/en_US/all.js";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
		</script>
	</body>
</html>
